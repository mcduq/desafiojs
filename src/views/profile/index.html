<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Profile</title>
    <script src="../assets/js/profile.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <div class="wrapper" id="wrapper">
        <h1>Profile Info</h1>
        <div class="container">
            <form class="update-wrapper" id="updateUserInfo">

                <label>First name</label>
                <input type="text" name="firstName" id="firstName">

                <label>Last name</label>
                <input type="text" name="lastName" id="lastName">

                <label>Email</label>
                <span id="email"></span>

                <button id="updateUserInfoButton">UPDATE USER INFO</button>
            </form>

            <form class="update-wrapper" id="updateUserPassword">
                <label>New password</label>
                <input type="password" name="password" id="password" required>

                <label>Confirm password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required>

                <button id="updatePasswordButton">CHANGE PASSWORD</button>
            </form>
        </div>

        <div class="operations">
            <button href="/" id="logout">LOGOUT</button>
            <button type="button" id="deleteButton">DELETE ACCOUNT</button>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Error</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Error on update user.
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Success</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Update successful.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
